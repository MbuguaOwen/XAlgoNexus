name: XAlgo Autobot CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * 0'  # Weekly retraining every Sunday

jobs:
  xalgo-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üìÅ Confirm directory structure
        run: ls -R

      - name: üì¶ Install dependencies
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Run test suite
        shell: bash
        run: |
          source .venv/bin/activate
          if [ -f xalgo_cli_runner.py ]; then
            PYTHONPATH=src python xalgo_cli_runner.py test
          else
            echo "‚ùå File not found: xalgo_cli_runner.py"
            exit 1
          fi

      - name: üß† Train ML Filter Model
        shell: bash
        run: |
          source .venv/bin/activate
          PYTHONPATH=src python src/tools/train_ml_filter_combined.py

      - name: üîÅ Auto-Retrain if Drift Detected
        shell: bash
        run: |
          echo "üì° Checking Prometheus drift metrics..."
          PREC=$(curl -s http://localhost:9100/metrics | grep 'xalgo_model_precision' | awk '{print $2}')
          DELTA=$(curl -s http://localhost:9100/metrics | grep 'xalgo_model_pnl_error' | awk '{print $2}')
          echo "üß† Model precision: $PREC | PnL error: $DELTA"
          THRESHOLD_PNL=0.002
          THRESHOLD_PREC=0.55
          if (( $(echo "$PREC < $THRESHOLD_PREC" | bc -l) )) || (( $(echo "$DELTA > $THRESHOLD_PNL" | bc -l) )); then
            echo "üö® Drift detected. Triggering retraining..."
            PYTHONPATH=src python src/tools/train_ml_filter_combined.py
          else
            echo "‚úÖ Model within healthy bounds. No retraining required."
          fi

      - name: ü§ñ Commit updated ML model if changed
        shell: bash
        run: |
          git config --global user.name 'xalgo-autobot'
          git config --global user.email 'autobot@xalgonexus.com'
          git add ml_model/triangular_rf_model.pkl || true
          git commit -m "ü§ñ Auto-retrained triangular_rf_model.pkl [CI Drift Trigger]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: üìä Validate Prometheus Metrics (safe mode)
        shell: bash
        run: |
          source .venv/bin/activate
          echo "" | base64 -d | python3

      - name: üìö Generate README_AUTO.md
        shell: bash
        run: |
          source .venv/bin/activate
          python scripts/gen_docs.py

      - name: ‚úÖ Done
        run: echo "üöÄ XAlgo CI (drift-aware) completed successfully!"
